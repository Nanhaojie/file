<!DOCTYPE html>
<html lang="en">
{% load staticfiles %}

<head>
    <meta charset="UTF-8">
    <title>文件管理 - 登录</title>
    <link rel="stylesheet" href="{% static 'users/css/login.css' %}">
    <style type="text/css">
            button{
                width:300px;
                height: 40px;
            }
        </style>
</head>

<body class="login-bg">
    <div class="login-content">
        <div class="login-title">文件管理系统登录</div>
        <form action="" method="post">
            <input class="login-input topline {% if login_form.errors.username %}input-error{% endif %}" type="text" name="username" placeholder="用户名">
            <input class="login-input {% if login_form.errors.password %}input-error{% endif %}" type="password" name="password" placeholder="密码">
            {% if msg %}
                <div class="error">{{ msg }}</div>
            {% endif %}
            <input class="login-input login-submit" type="submit">
            {% csrf_token %}
        </form>
        <button  class="button-insert" id="btn_add">用户注册</button>
    </div>


</body>

</html>

{% block custome_js %}
    <script>
        var btn_add = document.getElementById("btn_add");
        btn_add.onclick = function () {
            location.href = "{% url 'users:add' %}";
        };
    </script>
{% endblock %}
